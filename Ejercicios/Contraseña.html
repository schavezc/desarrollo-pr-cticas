<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseña Segura</title>
</head>
<body>
    <h1>Generador de Contraseña Segura</h1>
    <label for="longitud">Longitud de la contraseña: </label>
    <input type="number" id="longitud" placeholder="Ingrese longitud"><br><br>
    
    <label for="mayusculas">Incluir mayúsculas: </label>
    <input type="checkbox" id="mayusculas" checked><br><br>
    
    <label for="numeros">Incluir números: </label>
    <input type="checkbox" id="numeros" checked><br><br>
    
    <label for="simbolos">Incluir símbolos: </label>
    <input type="checkbox" id="simbolos" checked><br><br>
    
    <button onclick="generarContrasena()">Generar Contraseña</button><br><br>
    
    <p id="resultado"></p>
    
    <script>
        function generarContrasena() {
            const longitud = parseInt(document.getElementById('longitud').value);
            const incluirMayusculas = document.getElementById('mayusculas').checked;
            const incluirNumeros = document.getElementById('numeros').checked;
            const incluirSimbolos = document.getElementById('simbolos').checked;

            const minusculas = 'abcdefghijklmnopqrstuvwxyz';
            const mayusculas = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numeros = '0123456789';
            const simbolos = '!@#$%^&*()_+[]{}|;:,.<>?';
            
            let caracteres = minusculas;
            if (incluirMayusculas) caracteres += mayusculas;
            if (incluirNumeros) caracteres += numeros;
            if (incluirSimbolos) caracteres += simbolos;

            let contrasena = '';
            for (let i = 0; i < longitud; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                contrasena += caracteres[randomIndex];
            }

            document.getElementById('resultado').innerHTML = `Contraseña generada: ${contrasena}`;
        }
    </script>
</body>
</html>
