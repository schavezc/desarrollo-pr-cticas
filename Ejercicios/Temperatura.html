<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="temperatura">Temperatura: </label>
    <input type="number" id="temperatura" placeholder="Ingrese temperatura"><br><br>
    
    <label for="escala">Escala: </label>
    <select id="escala">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select><br><br>
    
    <button onclick="convertirTemperatura()">Convertir</button><br><br>
    
    <p id="resultado"></p>
    
    <script>
        function celsiusAFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function fahrenheitACelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        function convertirTemperatura() {
            const valor = parseFloat(document.getElementById('temperatura').value);
            const escala = document.getElementById('escala').value;

            let resultado = '';
            if (escala === 'C') {
                resultado = celsiusAFahrenheit(valor) + '°F';
            } else if (escala === 'F') {
                resultado = fahrenheitACelsius(valor) + '°C';
            }
            
            document.getElementById('resultado').innerHTML = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
