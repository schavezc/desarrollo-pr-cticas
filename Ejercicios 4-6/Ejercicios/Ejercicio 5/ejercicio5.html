<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outfitter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }

    header { margin-bottom: 20px; }
    header h1 { font-size: 1.5rem; margin-bottom: 10px; }
    header p { margin-bottom: 10px; color: #555; }
    header button { padding: 10px 20px; cursor: pointer; border: none; background: black; color: white; font-weight: bold; }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      gap: 15px;
    }

    .item {
      background: #e9e9e9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item img { max-width: 100%; max-height: 100%; object-fit: contain; }

    /* Ajustes de tamaños según la maqueta */
    .big { grid-row: span 2; grid-column: span 2; }
    .wide { grid-column: span 2; }
    .tall { grid-row: span 2; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome To Outfitter</h1>
    <p>Whether it’s fishing, rafting our country’s rivers, or the hiking adventure of a lifetime - we match you with the clothes and equipment to make your trip comfortable and memorable.</p>
    <button>SHOP THE COLLECTION</button>
  </header>

  <main class="grid">
    <div class="item big"><img src="shoes.avif" alt="Shoes"></div>
    <div class="item"><img src="short.webp" alt="Shorts"></div>
    <div class="item"><img src="shoes.avif" alt="Vest"></div>
    <div class="item"><img src="shoes.avif" alt="Shorts"></div>
    <div class="item"><img src="shoes.avif" alt="Red Vest"></div>
    <div class="item wide"><img src="shoes.avif" alt="Watch"></div>
    <div class="item"><img src="shoes.avif" alt="Shirt"></div>
    <div class="item"><img src="shoes.avif" alt="Boots"></div>
    <div class="item"><img src="shoes.avif" alt="Backpack"></div>
  </main>
</body>
</html>
