<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estructura Grid (solo bordes)</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background:#fafafa; }

    .grid {
      width: min(1100px, 92vw);
      aspect-ratio: 16/9; 
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 16px;
      padding: 16px;
      background: white;
      border: 2px dashed #bbb;
    }

    .item { border: 3px solid #222; border-radius: 10px; display: grid; place-items: center; font-weight: 600; }

    .a { grid-area: 1 / 1 / 3 / 3; } 
    .b { grid-area: 1 / 3 / 2 / 6; } 
    .c { grid-area: 2 / 3 / 4 / 5; } 
    .d { grid-area: 2 / 5 / 3 / 6; } 
    .e { grid-area: 3 / 5 / 4 / 6; } 
    .f { grid-area: 3 / 1 / 4 / 3; } 
  </style>
</head>
<body>
  <div class="grid">
    <div class="item a">A</div>
    <div class="item b">B</div>
    <div class="item c">C</div>
    <div class="item d">D</div>
    <div class="item e">E</div>
    <div class="item f">F</div>
  </div>
</body>
</html>
