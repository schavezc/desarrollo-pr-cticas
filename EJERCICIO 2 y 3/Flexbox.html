<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina Responsive</title>
  <style>
    /* --------- Reset --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* --------- Header --------- */
    header {
      background: black;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    header button {
      background: #444;
      border: none;
      padding: 0.7rem 1.5rem;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* --------- Contenedor principal --------- */
    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1rem;
    }

    /* --------- Tarjetas --------- */
    .card {
      background: white;
      border-radius: 6px;
      flex: 1 1 250px;   /* Crece y se adapta al espacio */
      min-width: 200px;
      max-width: 300px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }

    .card img, 
    .card i, 
    .card div {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* --------- Breakpoints --------- */
    /* Tablet (hasta 900px) */
    @media (max-width: 900px) {
      .container {
        justify-content: center;
      }
      .card {
        flex: 1 1 40%; /* dos columnas */
      }
    }

    /* M√≥vil (hasta 480px) */
    @media (max-width: 480px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        flex: 1 1 100%;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- --------- Encabezado --------- -->
  <header>
    <h1>BUILT WITH W3.CSS</h1>
    <button>LEARN W3.CSS</button>
  </header>

  <!-- --------- Contenido principal --------- -->
  <main class="container">
    <div class="card">
      <div>üñ•Ô∏è</div>
      <h3>Responsive</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae.</p>
    </div>

    <div class="card">
      <div>üé®</div>
      <h3>Standard CSS</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae.</p>
    </div>

    <div class="card">
      <div>üíé</div>
      <h3>Design</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae.</p>
    </div>
  </main>
</body>
</html>
